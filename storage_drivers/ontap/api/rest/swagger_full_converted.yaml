          ],
          "num_records": 3,
          "_links": {
            "self": {
              "href": "/api/support/ems/filters?name=*-*"
            }
          }
        }
        ```
        ### Creating a new filter using various matching criteria
        ```JSON
        # API
        POST /api/support/ems/filters
        # JSON Body
        {
          "name": "test-filter",
          "rules": [
            {
              "index": 1,
              "type": "include",
              "message_criteria": {
                "name_pattern": "LUN.*",
                "severities": "alert,error",
                "snmp_trap_types": "severity_based"
              }
            }
          ]
        }
        # Response
        201 Created
        ```
