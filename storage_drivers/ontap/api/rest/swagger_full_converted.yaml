        ### 3) Update an export policy for an SVM
        ---
        ```
        # The API:
        PATCH /api/protocols/nfs/export-policies/{policy.id}
        # The call:
        curl -d "@test_patch_policy.txt" -X PATCH "https://<mgmt-ip>/api/protocols/nfs/export-policies/8589934594"
