        ---
        ### 2) Create an export policy for an SVM
        ---
        ```
        # The API:
        POST /api/protocols/nfs/export-policies
        # The call:
        curl -d "@test_post_policy_single_rule.txt" -X POST "https://<mgmt-ip>/api/protocols/nfs/export-policies"
