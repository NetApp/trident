        ### Creating an NFS configuration for an SVM
        ```
        # The API:
        POST /api/protocols/nfs/services
        # The call:
        curl  -d "@test_nfs_post.txt" -X POST "https://<mgmt-ip>/api/protocols/nfs/services"
