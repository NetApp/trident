                  "match": "host4"
                }
              ],
              "ro_rule": [
                "krb5"
              ],
              "rw_rule": [
                "ntlm"
              ]
            }
          ]
        }
        ```
        ---
        ### 4) Delete an export policy for an SVM
        ---
        ```
        # The API:
        DELETE /api/protocols/nfs/export-policies/{policy.id}
        # The call:
        curl -X DELETE "https://<mgmt-ip>/api/protocols/nfs/export-policies/8589934594"
        ```
