        Updates one or more of the following properties of an individual SVM: SVM name, SVM default volume language code, SVM comment, and SVM state.
        ### Related ONTAP commands
        * `vserver modify`
        * `vserver rename`
        * `vserver start`
        * `vserver stop`
        * `security ssl modify`
