        {
          "name": "P1",
          "rules":[
            {
              "clients": [
                {
                  "match": "host1"
                }
              ],
              "ro_rule": [
                "krb5"
              ],
              "rw_rule": [
                "ntlm"
              ],
              "anonymous_user": "anon1"
            },
            {
              "clients": [
                {
                  "match": "host2"
                }
              ],
              "ro_rule": [
                "sys"
              ],
              "rw_rule": [
                "ntlm"
              ],
              "superuser": [
                "any"
              ]
            }
          ]
        }
        ```
