        <br/>
        ---
        ```
        # The API:
        /api/network/ip/interfaces/{uuid}
        # The call:
        curl -X DELETE "https://<mgmt-ip>/api/network/ip/interfaces/80d271c9-1f43-11e9-803e-005056a7646a"
        {
        }
        ```
