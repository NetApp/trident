        # The API:
        DELETE /api/storage/namespaces/{uuid}
        # The call:
        curl -X DELETE 'https://<mgmt-ip>/api/storage/namespaces/5c254d22-96a6-42ac-aad8-0cd9ebd126b6' -H 'accept: application/hal+json'
        ```
