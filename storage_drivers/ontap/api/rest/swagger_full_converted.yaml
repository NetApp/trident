        # The API:
        /api/cluster/jobs/{uuid}
        # The call:
        curl -X GET "https://<mgmt-ip>/api/cluster/jobs/f587d316-5feb-11e8-b0e0-005056956dfc" -H "accept: application/hal+json"
        # The response:
        {
