                "uuid": "0e2f7c91-f227-11e8-9601-0050568ecc06"
              },
              "name": "scanner-1",
              "servers": [
                "1.1.1.1",
                "10.72.204.27"
              ],
              "privileged_users": [
                "cifs\\u1",
